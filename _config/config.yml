---
Name: silverstripe-seeder
After: 'framework/*', 'cms/*'
---

Seeder:
  providers:
    - \Seeder\Provider\DataTypeProvider
    - \Seeder\Provider\DateProvider
    - \Seeder\Provider\FakerProvider
    - \Seeder\Provider\HTMLProvider
    - \Seeder\Provider\ImageProvider
    - \Seeder\Provider\MemberProvider
    - \Seeder\Provider\FirstObjectProvider
    - \Seeder\Provider\PageTitleProvider
    - \Seeder\Provider\RandomObjectProvider
    - \Seeder\Provider\SortProvider
    - \Seeder\Provider\UniqueProvider
    - \Seeder\Provider\URLSegmentProvider
    - \Seeder\Provider\ValueProvider
    - \Seeder\Provider\WhereProvider
    # tests
    - \Seeder\Tests\TestProvider
  empty_shorthand_provider: \Seeder\Provider\ValueProvider
  default_provider: \Seeder\Provider\DataTypeProvider
  default_providers:
    Image: \Seeder\Provider\ImageProvider
  default_ignores:
    SilverStripe\CMS\Model\SiteTree:
      - Sort
      - URLSegment
      - MenuTitle
      - HasBrokenFile
      - HasBrokenLink
      - ReportClass
      - Priority
      - Version
      - MetaTitle
      - MetaDescription
      - ExtraMeta
    SilverStripe\Security\Member:
      - TempIDHash
      - TempIDExpired
      - RememberLoginToken
      - NumVisit
      - LastVisited
      - AutoLoginHash
      - AutoLoginExpired
      - PasswordEncryption
      - Salt
      - PasswordExpiry
      - LockedOutUntil
      - Locale
      - FailedLoginCount
      - DateFormat
      - TimeFormat
  default_values:
    SilverStripe\CMS\Model\SiteTree:
      ShowInMenus: 0
      ShowInSearch: 1
      CanViewType: Anyone
      CanEditType: LoggedInUsers


SilverStripe\Control\Director:
  rules:
    'seed' : '\Seeder\Tasks\Seed'
    'unseed' : '\Seeder\Tasks\Unseed'
